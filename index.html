<!-- HTML tag short cut: "doc" + TAB -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Responsive meta tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="home.js"></script>


    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>



    <title>Document</title>

</head>

<body>

    <div class="container-fluid">
        <h1> Challenge 1: Your Age in Days</h1>

        <div class="container-1">


            <div>
                <button class="btn btn-primary" onClick="ageInDays()">Click Me</button>
            </div>

            <div>
                <button type="button" class="btn btn-danger" onClick="resetAge()">Reset</button>
            </div>


        </div>

        <div class="container-1">
            <div id="flex-box-result">

            </div>
        </div>




        <div class="container-2">

            <h1>Challenge 2: Cat Generator</h1>


            <div class="container-2">
                <button class="btn btn-primary" onClick="CatGenerator()">Generate Cat</button>
            </div>

            <div class="container-2">

                <div id="flex-box-container-2">

                </div>
            </div>

        </div>

        <div class="container-3">

            <h1>Challenge 3: Rock, Paper, Scissor </h1>

            <div class="row rpsChoices" id="rpsChoicesDiv">

                <div class="col-sm-4">
                    <!-- passing image element-> (this) -->
                    <img id="paper" src="Images/paperHand.png" alt="" onClick="rpsGame(this)">
                </div>

                <div class="col-sm-4">
                    <img id="rock" src="Images/rockHand.png" style="max-width: 300px;" alt=" " onClick="rpsGame(this)">
                </div>

                <div class="col-sm-4">
                    <img id="scissor" src="Images/scissorHand.png" style="max-width: 300px;" alt=""
                        onClick="rpsGame(this)">
                </div>


            </div>

        </div>
        <div class="container-4">

            <h1>Challenge 4: Change the Color of All Buttons </h1>

            <div class="flex-box-pick-color" id="">
                    <form action="">
                        <select name="backdrop" id="background" onchange="buttonColroChange(this)">
                            <option value="random">random</option>
                            <option value="red">red</option>
                            <option value="green">green</option>
                            <option value="reset">reset</option>
                        </select>
                    </form>
               
                    <button type="button" class="btn btn-primary">Primary</button>
         
                    <button type="button" class="btn btn-danger">Danger</button>
               
                    <button type="button" class="btn btn-warning">Warning</button>
                
                    <button type="button" class="btn btn-success">Success</button>
                
            </div>
        </div>

    </div>









</body>

</html>
